<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phonify</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <div>
        <h1 class="text-center color mt-5">Phonify</h1>
      </div>

      <!----------------- search box---------------->
      <div class="input-group text-center mx-auto mt-5 mb-3 w-75">
        <input
          type="text"
          id="search-box"
          class="form-control"
          placeholder="Phone's name"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          onclick="searchBtn()"
          id="search-button"
        >
          Search
        </button>
      </div>
      <!-----------------------spinner----------------->
      <div id="spinner" class="text-center">
        <div class="spinner-border" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
      <!----------------- error message ---------------->
      <div id="error-msg" class="text-center text-danger">
        <h6 class="text-secondary">
          No phone found using that name. Please try again.
        </h6>
      </div>
      <!-----------------phone details---------------->
      <div id="phone-details" class="d-flex justify-content-center"></div>
      <!----------------- searched phones ---------------->
      <div id="phone-container" class="row mx-auto"></div>
    </section>
    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
